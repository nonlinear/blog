<!DOCTYPE html>
<html lang="en">
{% include "partials/head.html" %}
<body class="{% block project %}{% endblock %}">
  <div class="noise">
    <div class="container">
      <header>
        <ul>
          {% for project in projects %}
          <li><a href="http://{{project.link}}" data-toggle="tooltip" title="{{project.description}}" data-html="true" data-placement="bottom">{{project.name}}</a></li>
          {% endfor %}
        </ul>
      </header>
      <article>
        {% block content %}
        {% endblock %}
      </article>
    </div>
  </div>
  <script src="../assets/js/main.js"></script>
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='https://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-57576127-1','auto');ga('send','pageview');
  </script>
</body>
</html>
