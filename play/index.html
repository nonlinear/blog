---
layout: play
title: home
categories: play
---
<h1>Creative Code</h1>
<div class="row grid">
	<div class="col-sm links">
		<h3>Initial Stuff</h3>
		{% for post in site.posts %}
		{% if post.categories contains 'play' and post.status contains 'public' %}
			<a href="{{ post.url }}"  class="post">
				<p class="title">{{ post.title }}</p>
				<p class="description">{{ post.description }}</p>
			</a>
		{% endif %}
		{% endfor %}
	</div>
</div>
