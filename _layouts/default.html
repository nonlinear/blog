<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  {% if page.category %}
  <div class="index">
    <div class="container">
      <a href="{{ site.url }}"><h2>{{ site.title }}</h2></a>

    </div>
  </div>
  <div class="{{ page.category }} post">
  <div class="container">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </div>
</div>
  {% else %}
  <div class=" start index">
  <div class="container">
    <h1>{{ site.title }}</h1>
    <h2>{{ site.description }}</h2>
    <a href="#"><h2>about</h2></a>
    <a href="#"><h2>portfolio</h2></a>
  </div>
  </div>
   {% for post in paginator.posts %}
<a href="{{ post.url }}" class="list {{ post.category }}" >
  <div class="container">
    <h2>{{ post.title }}</h2>
  </div>
</a>
   {% endfor %}
 {% endif %}



 {% include footer.html %}

</body>

</html>
