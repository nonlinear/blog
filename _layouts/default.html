---
layout: default
---
<html>
{% include head.html %}
<body class="{%- if page.categories -%}{{ page.categories }}{%- endif -%}" id="{%- if page.status -%}{{ page.status }}{%- endif -%}">
	<div class="container">
		<header class="header wow">

			{% if page.path contains '_posts' %}
			<h5><a href="{{ site.url }}">{{ site.title }}</a>/{{ page.categories }}/</h5>
			<h1>{{ page.title }}</h1>
			<h5>{{ page.description }}</h5>
			{% else %}
			<h1><a href="{{ site.url }}">{{site.title}}</a></h1>
			<h3>{{site.description}}</h3>
			{% endif %}


		</header>
		<article class="main wow">

			{{ content }}
		</article>



	</div>
	{% include scripts.html %}
</body>

</html>
